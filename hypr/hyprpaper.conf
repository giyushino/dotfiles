# Path to your wallpaper image
wallpaper = "/home/allan/images/malenia.jpg"

# Mode for the wallpaper (fill, fit, stretch, center, etc.)
mode = "fill"
monitor = "eDP-1"
# Scaling for fractional display scaling (optional, default is 1.0)
scaling = 1.0

# Whether to set the wallpaper automatically when Hyprland starts
auto = true

# Path to a custom wallpaper script (if any)
wallpaper_script = "/home/allan/.config/waybar/scripts/custom_wallpaper.sh"

# Enable or disable wallpaper opacity (0 = transparent, 1 = opaque)
opacity = 1.0

# Wallpaper display behavior (left/right/top/bottom)
position = "center"  # or "top", "left", "right", "bottom"

# Delay before setting the wallpaper, useful if you want to give time for Hyprland to start
delay = 1

# Enable/disable fractional scaling support
no_fractional = false

